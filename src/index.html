<!DOCTYPE html>

<html class="no-js" lang="en"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
        <title>Hello DOMO!</title>
        <meta name="author" content="Alberto Miranda, b3rt.js@gmail.com">
        <meta name="description" content="Pidomo!">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/build.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <header id="main-header">
            <div class="page-header">
                <h1>PIDOMO <small>prototype</small></h1>
            </div>
        </header>
        
        <section id="main-container">
            <div id="message" class="alert alert-success hidden"></div>

            <div class="buttons">
                <div class="panel panel-default">
                    <div class="panel-heading">DEVICE A</div>
                    <div class="panel-body">
                        <h4>1</h4>
                        <button class="led-switch btn btn-default btn-lg" data-id="a" data-command="switch">
                            <span class="glyphicon glyphicon-off"></span> Switch
                        </button>
                        <button class="led-switch btn btn-success btn-lg" data-id="a" data-command="on">
                            <span class="glyphicon glyphicon-off"></span> ON
                        </button>
                        <button class="led-switch btn btn-danger btn-lg" data-id="a" data-command="off">
                            <span class="glyphicon glyphicon-off"></span> OFF
                        </button>

                        <br />
                        <hr>

                        <h4>2</h4>
                        <button class="led-switch btn btn-default btn-lg" data-id="a" data-relay="2" data-command="switch">
                            <span class="glyphicon glyphicon-off"></span> Switch
                        </button>
                        <button class="led-switch btn btn-success btn-lg" data-id="a" data-relay="2" data-command="on">
                            <span class="glyphicon glyphicon-off"></span> ON
                        </button>
                        <button class="led-switch btn btn-danger btn-lg" data-id="a" data-relay="2" data-command="off">
                            <span class="glyphicon glyphicon-off"></span> OFF
                        </button>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">DEVICE B</div>
                    <div class="panel-body">
                        <button class="led-switch btn btn-default btn-lg" data-id="b" data-command="switch">
                            <span class="glyphicon glyphicon-off"></span> Switch
                        </button>
                        <button class="led-switch btn btn-success btn-lg" data-id="b" data-command="on">
                            <span class="glyphicon glyphicon-off"></span> ON
                        </button>
                        <button class="led-switch btn btn-danger btn-lg" data-id="b" data-command="off">
                            <span class="glyphicon glyphicon-off"></span> OFF
                        </button>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">DEVICE C</div>
                    <div class="panel-body">
                        <button class="led-switch btn btn-default btn-lg" data-id="c" data-command="switch">
                            <span class="glyphicon glyphicon-off"></span> Switch
                        </button>
                        <button class="led-switch btn btn-success btn-lg" data-id="c" data-command="on">
                            <span class="glyphicon glyphicon-off"></span> ON
                        </button>
                        <button class="led-switch btn btn-danger btn-lg" data-id="c" data-command="off">
                            <span class="glyphicon glyphicon-off"></span> OFF
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="js/build.js"></script>
    </body>
</html>
